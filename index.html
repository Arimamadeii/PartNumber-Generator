<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Part Number Generator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- CDN untuk Supabase, QRCode, dan html2canvas (sebagai global) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Jakarta, Indonesia</h1>
      <div id="jakarta-time"></div>
      <div id="jakarta-date"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="section">
      <h2 class="section-title">Login Required</h2>
      <form onsubmit="return validateLogin()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
        <p id="loginError" style="display: none; color: red;">Invalid username or password</p>
      </form>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
      <div class="section">
        <h2 class="section-title">System Part Number Generator</h2>

        <!-- Kategori Section -->
        <div class="form-group">
          <label for="category">Kategori</label>
          <select id="category" onchange="updateSubCategories()">
            <option value="">-- Pilih Kategori --</option>
          </select>
        </div>

        <!-- Sub Kategori Section -->
        <div class="form-group">
          <label for="subCategory">Sub Kategori</label>
          <select id="subCategory" onchange="updateProductNames()" disabled>
            <option value="">-- Pilih Sub Kategori --</option>
          </select>
        </div>

        <!-- Nama Product Section -->
        <div class="form-group">
          <label for="productName">Nama Product</label>
          <select id="productName" onchange="updateMaterialOptions()" disabled>
            <option value="">-- Pilih Nama Product --</option>
          </select>
        </div>

        <!-- Bahan/Media Section -->
        <div class="form-group">
          <label for="material">Bahan/Media Utama</label>
          <select id="material" disabled>
            <option value="">-- Pilih Bahan/Media --</option>
          </select>
        </div>

        <!-- Ukuran Section -->
        <div class="form-group">
          <label>Ukuran (mm)</label>
          <div style="display: flex; gap: 10px;">
            <input type="number" id="length" placeholder="Panjang" min="1">
            <input type="number" id="width" placeholder="Lebar" min="1">
            <input type="number" id="height" placeholder="Tinggi" min="1">
          </div>
          <button id="generateSizeCode" style="margin-top: 10px;">Generate Size Code</button>
          <div class="form-group">
            <label for="sizeCode">Kode Ukuran</label>
            <input type="text" id="sizeCode" readonly>
          </div>
        </div>

        <!-- Harga Section -->
        <div class="form-group">
          <label for="price">Harga Rp.</label>
          <input type="text" id="price" placeholder="Contoh: 123412 atau 123.412">
        </div>

        <!-- Generate Part Number -->
        <button id="generatePartNumber">Generate Part Number</button>

        <!-- Result Section -->
        <div id="result" class="result" style="display: none;">
          <div class="form-group">
            <label for="partNumber">Part Number</label>
            <input type="text" id="partNumber" readonly>
            <button id="copyBtn" class="copy-btn">Copy</button>
          </div>
          <div class="qr-container">
            <div id="qr-code"></div>
            <div style="margin-top: 10px;">
              <button id="savePng">Save as PNG</button>
              <button id="saveJpeg">Save as JPEG</button>
            </div>
          </div>
        </div>

        <!-- Data Table -->
        <div class="section">
          <h2 class="section-title">Data Part Number</h2>
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Part Number</th>
                  <th>Kategori</th>
                  <th>Sub</th>
                  <th>Product</th>
                  <th>Material</th>
                  <th>Size</th>
                  <th>Harga</th>
                  <th>Created</th>
                </tr>
              </thead>
              <tbody id="dataBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hilangkan type="module" untuk menghindari error import -->
  <script src="script.js"></script>
</body>
</html>
